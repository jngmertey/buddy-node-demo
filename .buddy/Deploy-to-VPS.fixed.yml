- pipeline: deploy-to-vps
  name: Deploy to VPS
  refs:
  - refs/heads/main
  fail_on_prepare_env_warning: true
  events:
  - type: WEBHOOK
  actions:
  - action: Test
    type: BUILD
    docker_image_name: library/node
    docker_image_tag: 22
    execute_commands:
    - "# yarn install"
    - npm install
    - npm test
    shell: BASH
  - action: npm run lint
    type: BUILD
    docker_image_name: library/node
    docker_image_tag: 22
    execute_commands:
    - "# Enter a command or generate one using the 'Generate command' button below."
    - npm run lint
    shell: BASH
